<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
      <div class="container__spider-man">
            <div class="mask">

                <div class="lines line--right__one">
                    <div class="son--line--right__one"></div>
                </div>
                <div class="lines line--right__two">
                    <div class="son--line--right__two"></div>
                </div>

                <div class="lines line--left__one">
                    <div class="son--line--left__one"></div>
                </div>
                <div class="lines line--left__two">
                    <div class="son--line--left__two"></div>
                </div>

                <div class="lines line--center__vertical"></div>
                <div class="lines line--center__horizontal">
                    <!-- <div class="son--line--center__right"></div> -->
                </div>

                <div class="lines bottom--line--right__one"></div>
                <div class="lines bottom--line--right__two"></div>

                <div class="lines bottom--line--left__one"></div>
                <div class="lines bottom--line--left__two"></div>

                <div class="eyes">
                    <div class="left-eye-shadow"></div>
                    <div class="left-eye"></div>
                    <div class="right-eye-shadow"></div>
                    <div class="right-eye"></div>
                </div>

            </div>
        </div>
</body>
</html>
